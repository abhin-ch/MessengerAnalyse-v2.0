<html lang="en">
  <head>
    <title>Messenger Data Ananlysis</title>

    <link href="{{ url_for('static', filename='landing/css/animate.css')}}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='landing/css/owl.carousel.min.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/owl.theme.default.min.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/magnific-popup.css')}}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='landing/css/aos.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/ionicons.min.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/bootstrap-datepicker.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/jquery.timepicker.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/flaticon.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='landing/css/icomoon.css')}}" rel="stylesheet" />

  </head>
  <body>
    
  
    <nav></nav>
    <!-- END nav -->
    
    <!-- <div class="js-fullheight"> -->
    <div class="hero-wrap js-fullheight">
      <div class="overlay"></div>
      <div id="particles-js"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
            <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Messenger <strong>Data</strong> Analysis</h1>
            
            <form method="post" action="/" enctype="multipart/form-data">
              <dl >
                <input type="file" id="file" name="files[]" multiple="true" autocomplete="off" required hidden>
                <label for="file" class="btn btn-light btn-lg"> 
                  Upload Messages
                </label>
                <script> 
                var loader = function(e) {
                let file = e.target.files;
                let show = "<span>Selected file : </span>"+file[0].name ;
                let output = document.getElementById("selector");
                output.innerHTML = show;
                output.classList.add("active");
                };

                //add events

                let fileInput = document.getElementById("file");
                fileInput.addEventListener("change", loader);
              </script>
              </dl>
              <p>
              <input class="btn btn-primary btn-outline-white px-5 py-3" type="submit" value="Submit">
            </p>
          </form>

          </div>
        </div>
      </div>
    </div>
    

  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="{{ url_for('static', filename='landing/js/popper.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/jquery.easing.1.3.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/jquery.waypoints.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/jquery.stellar.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/owl.carousel.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/jquery.magnific-popup.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/aos.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/jquery.animateNumber.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/bootstrap-datepicker.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/jquery.timepicker.min.js')}}"></script>
  <script src="{{ url_for('static', filename='landing/js/particles.min.js')}}"></script>
